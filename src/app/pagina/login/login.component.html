<div class="p-4  hero">
<div class="card">
    <div class="card-header ps-5 pt-4 pb-4">
        <h5 class="mb-0"><i class="fa-solid fa-user"></i>
            Iniciar sesión</h5>
    </div>
    <div class="card-body p-5">
        <form #f="ngForm" (ngSubmit)="login()">
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Correo electrónico: </label>
                <div class="col-sm-4">
                    <input type="email" name="correo" #email="ngModel" class="form-control"
                        [ngClass]="email.invalid && (email.dirty || email.touched) ? 'is-invalid' : ''" required="true"
                        email="true" maxlength="50" [(ngModel)]="loginDTO.email" />
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Contraseña:</label>
                <div class="col-sm-4">
                    <input type="password" name="password" #password="ngModel" class="form-control"
                        [ngClass]="password.invalid && (password.dirty || password.touched) ? 'is-invalid' : ''"
                        required="true" [(ngModel)]="loginDTO.password" />
                </div>
            </div>

            <button class="btn btn-primary" type="submit" [disabled]="f.invalid">
                Iniciar sesión
            </button>
            <div>
                <a href="#" (click)="enviarLinkRecuperacion($event)">Recuperar contraseña</a>
            </div>
            <div *ngIf="mostrarMess; then habilitarMensaje">
            </div>
            <ng-template #habilitarMensaje>
                <div class="text-left">
                    <div class="alert alert-danger" role="alert">{{mostrarMensaje}}
                    </div>
                </div>
            </ng-template>

            <app-alerta [alerta]="alerta"></app-alerta>
        </form>
    </div>
</div>
</div>
