  <header class="p-3 text-bg-primary">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center
    justify-content-lg-start">
        <a routerLink="" class="d-flex align-items-center mb-2 mb-lg-0 text-white
    text-decoration-none">
  
          <i class="fa-solid fa-hospital" style="color: #ffffff;"></i>
          <span class="fs-4 ms-3 me-3">{{title}}</span>
        </a>
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a routerLink="" class="nav-link px-2 text-white">Inicio</a></li>
          <!--<li><a routerLink="" class="nav-link px-2 text-white">Gestión médicos</a></li>
          <li><a routerLink="admin/pqrs-admin" class="nav-link px-2 text-white">Gestión PQRS</a></li>
          <li><a routerLink="" class="nav-link px-2 text-white">Gestión Citas</a></li>-->
        </ul>
        <div class="text-end" *ngIf="!isLogged; then nologged else logged"></div>
        <ng-template #nologged>
          <div class="text-end">
            <button type="button" routerLink="/login" class="btn btn-outline-light me-2">Iniciar sesión</button>
            <button type="button" routerLink="/registro" class="btn btn-warning">Registrarse</button>
          </div>
        </ng-template>
        <ng-template #logged>
          <div class="text-end">
            <label class="me-3">Hola {{email}}</label>
            <button type="button" (click)="logout()" class="btn btn-warning">salir</button>
          </div>
        </ng-template>
      </div>
    </div>
  </header>
  <div class="seccion-pagina p-4">
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </div>
  <div class="container">
    <footer class="justify-content-center text-center py-3 my-4 border-top">
      <p class=" text-muted">© 2023 Universidad del Quindío</p>
    </footer>
  </div>
